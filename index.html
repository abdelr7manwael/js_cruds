<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="py-5 form-section">
  <div class="container">
    <h2 class="display-3 text-center">SCRUD operations With JS</h2>
    <form>
      <div class="mb-3">
        <label for="pname" class="form-label">Product Name:</label>
        <input type="text" class="form-control" id="pname">
      </div>
      <div class="mb-3">
        <label for="pprice" class="form-label">Product Price:</label>
        <input type="number" class="form-control" id="pprice">
      </div>
      <div class="mb-3">
        <label for="pcategory" class="form-label">Product Category:</label>
        <select class="form-select" id="pcategory">
          <option selected value="">select Category</option>
          <option value="Moile">Moile</option>
          <option value="Tablet">Tablet</option>
          <option value="Laptop">Laptop</option>
          <option value="Computer">Computer</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="pdesc" class="form-label">Product Description:</label>
        <textarea id="pdesc" class="form-control"  rows="5"></textarea>

      </div>

      <div class="btns">
        <div class="insert">
            <button type="button" onclick="addNewProduct()" class="btn btn-primary">Submit</button>

        </div>

        <div class="update"></div>
      </div>
    </form>
    <div class="alert alert-danger mt-3 d-none">
      <p>Error: Empty Input Exist</p>
    </div>
  </div>
</section>
<hr>

<section class="data-section py-5">
  <div class="container">
    <form class="d-flex justify-content-end" role="search">
      <input class="form-control me-2 w-25" onkeyup="searchProduct(this.value)" type="search" placeholder="Search" aria-label="Search">
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Product Price	</th>
          <th scope="col">Product Category	</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
  
      </tbody>
    </table>
  </div>
</section>

  
  <script src="js/main.js"></script>
</body>
</html>
